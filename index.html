<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  
  <main>
    <section class="contenido-principal sombreado">
      <div class="user">

        <img class="user-img" src="images/image-victor.jpg" alt="user">
      <hgroup><h1 class="azul-oscuro">Victor Crest <span>26</span></h1>
        <p class="gris">London</p>
      </hgroup>
      </div>

      <hr>

      <div class="data">
        
        <div class="stats">
          <p class="strong azul-oscuro">80K</p>
          <p class="gris">Followers</p>
        </div>
  
        <div class="stats">
          <p class="strong azul-oscuro">803K</p>
          <p class="gris">Likes</p>
        </div>
  
        <div class="stats">
          <p class="strong azul-oscuro">1.4K</p>
          <p class="gris">Photos</p>
        </div>
      </div>
      
    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Perr0fe0">Alexander</a>.
    </div>
  </footer>
  
  
</body>
</html>
